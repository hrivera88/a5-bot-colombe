<div class="window-container">
  <div id="window-banner">
    <!-- <div class="hide-chat">
      <fa-icon [icon]="faArrowAltCircleLeft"></fa-icon>
      <p>Hide</p>
    </div> -->
    <div class="logo">
      <!-- <img src="../../assets/img/cc-logo.png" alt="" srcset=""> -->
      <svg>
        <use xlink:href="#logo" href="#logo"></use>
      </svg>
    </div>
    <!-- <div class="end-chat">
      <fa-icon [icon]="faTimesCircle"></fa-icon>
      <p>End Chat</p>
    </div> -->
  </div>
  <div id="brand-section" [ngClass]="{'colombe-history': currentTheme === 'story', 'cornerstone': currentTheme === 'cornerstone', 'organic': currentTheme === 'organic', 'alliance': currentTheme === 'alliance', 'workshop': currentTheme === 'workshop'}">
    <!-- <div class="logo-container">
      <div class="logo-circle-border">
        <div class="logo-img-container">
          <img src="../../assets/img/bayside-tigers-logo.jpeg" alt="" class="logo-img">
          <div>
            <lottie-animation-view [options]="lottieConfig"></lottie-animation-view>
          </div>
        </div>
      </div>
    </div> -->
    <div class="brand-welcome-line">
      <div class="chat-icon">
        <fa-icon *ngIf="notMobileScreen" [icon]="faComment"></fa-icon>
      </div>
      <p>{{brandLine}}</p>
    </div>
  </div>
  <div id="message-list">
    <div *ngFor="let message of messages">
      <a5-chat-bubble [messageContent]="message.message" [userMessage]="message.userMessage" [name]="message.name"></a5-chat-bubble>
    </div>
  </div>
  <div id="dialog-options" [ngClass]="{'colombe-history': currentTheme === 'story', 'cornerstone': currentTheme === 'cornerstone', 'organic': currentTheme === 'organic', 'alliance': currentTheme === 'alliance', 'workshop': currentTheme === 'workshop'}">
    <!-- <div class="main-menu-button">
      <div class="main-menu-btn-title">
        <p>Anything else?</p>
      </div>
      <button value="main-menu-button" (click)="sendMail()">Menu</button>
    </div> -->
    <div class="bot-menu-options" [@bounceMenu]="bounceMenu" *ngIf="showBotOptions">
      <div class="bot-option-title">
        <p>{{botOptionsTitle}}</p>
      </div>
      <div class="option-buttons-container">
        <button *ngFor="let option of botMenuOptions" value="{{option.value}}" (click)="chooseBotOption($event)">{{option.text}}</button>
      </div>
    </div>
  </div>
  <div id="message-submission">
    <div>
      <div #botMessageInput aria-labelledby="Jot something down" role="textbox" contenteditable="true" aria-multiline="true"
        id="user-message-input" (keyup.enter)="submitMessageToBot(userMessageInput)" data-ph="Type your message here">
      </div>
      <!-- <input (keyup.enter)="submitMessageToBot(userMessageInput)" [(ngModel)]="userMessageInput" type="text" name="" id="user-message-input"
        placeholder="Type here..." autocomplete="off"> -->
      <!-- <fa-icon [ngClass]="{'recording': isRecording}" [icon]="faMicrophone" (click)="speakToBot()"></fa-icon> -->
      <!-- <emoji-mart [showPreview]="false" [exclude]="emojiExcludedCategories" *ngIf="emojiPickerShown" (emojiSelect)="selectedEmoji($event)"
        [custom]="customEmojis" [style]="{ position: 'absolute', bottom: '47px', right: '20px' }"></emoji-mart>
      <button (click)="toggleEmojiPicker()">
        <fa-icon [icon]="faGrin"></fa-icon>
      </button> -->
      <button type="submit" (click)="submitMessageToBot(userMessageInput)">Send</button>
    </div>
  </div>
</div>
<a5-alivepay-modal *ngIf="showAlivePayModal" [showModal]="showAlivePayModal" (modalHidden)="modalState($event)"></a5-alivepay-modal>
